name: Keep Render Awake

on:
  schedule:
    - cron: "*/11 * * * *"    # 11分おき（UTC）
  workflow_dispatch:          # 手動実行ボタンを有効化

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Curl SearxNG (opensearch)
        run: |
          set -euxo pipefail
          curl -fsS --max-time 10 \
            --retry 2 --retry-delay 2 --retry-max-time 15 \
            -A "keepalive-bot/1.0" \
            "https://zofumixng.onrender.com/opensearch.xml" > /dev/null
